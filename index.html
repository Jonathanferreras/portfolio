<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome</title>
</head>
<style>
  main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
  }

  .greetings p {
    font-weight: 800;
    font-size: 2em;
    text-align: center;
    line-height: 50px;
  }

  .greetings p span {
    color: #BADC58;
    background-color: #292929;
    padding: 5px;
    border-radius: 5px;
  }
</style>
<body>
  <main>
    <div class="greetings">
      <p>
        Welcome to my website.<br>
        Stay tuned, content <span>coming soon!</span>
      </p>
    </div>
  </main>
</body>
</html>
